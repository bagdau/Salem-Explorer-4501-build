<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>404 — oкак?</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: #0d0d0d;
    color: #fff;
    font-family: "Segoe UI", sans-serif;
    overflow: hidden;
    animation: bg-glitch 4s infinite alternate;
  }


  .glitch {
    font-size: 6em;
    font-weight: bold;
    position: relative;
    color: #fff;
    animation: glitch-skew 1s infinite linear alternate-reverse;
    text-shadow: 0 0 20px #0ff, 0 0 40px #f0f;
  }

  .glitch::before,
  .glitch::after {
    content: attr(data-text);
    position: absolute;
    left: 0; top: 0;
    width: 100%;
    clip: rect(0, 900px, 0, 0);
  }

  .glitch::before {
    left: 2px;
    text-shadow: -2px 0 red;
    animation: glitch-anim 2s infinite linear alternate-reverse;
  }

  .glitch::after {
    left: -2px;
    text-shadow: -2px 0 cyan;
    animation: glitch-anim2 3s infinite linear alternate-reverse;
  }

  @keyframes glitch-anim {
    0% { clip: rect(20px, 9999px, 80px, 0); }
    50% { clip: rect(60px, 9999px, 120px, 0); }
    100% { clip: rect(10px, 9999px, 70px, 0); }
  }

  @keyframes glitch-anim2 {
    0% { clip: rect(50px, 9999px, 100px, 0); }
    50% { clip: rect(30px, 9999px, 90px, 0); }
    100% { clip: rect(40px, 9999px, 80px, 0); }
  }

  @keyframes glitch-skew {
    0% { transform: skew(0deg); }
    25% { transform: skew(5deg); }
    50% { transform: skew(-5deg); }
    75% { transform: skew(3deg); }
    100% { transform: skew(0deg); }
  }

  .cat {
    margin-top: 20px;
    width: 500px;
    max-width: 100%;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,255,255,0.7);
    animation: cat-glitch 2s infinite steps(2, jump-none);
  }

  @keyframes cat-glitch {
    0%, 90% { filter: none; }
    95% { filter: invert(1) hue-rotate(180deg); }
    100% { filter: none; }
  }

  p {
    margin-top: 20px;
    font-size: 32px;
    color: #aaa;
    animation: text-blink 3s infinite;
  }

  @keyframes text-blink {
    0%, 90% { opacity: 1; }
    95% { opacity: 0.2; }
    100% { opacity: 1; }
  }

  a {
    margin-top: 25px;
    padding: 12px 24px;
    border: 2px solid #0ff;
    border-radius: 10px;
    text-decoration: none;
    font-weight: bold;
    color: #0ff;
    transition: 0.3s;
    animation: link-glitch 2s infinite;
  }

  @keyframes link-glitch {
    0%, 80% { transform: none; }
    85% { transform: translateX(-3px); }
    90% { transform: translateX(3px); }
    95% { transform: translateY(-3px); }
    100% { transform: none; }
  }

  a:hover {
    background: #0ff;
    color: #000;
    box-shadow: 0 0 15px #0ff;
  }
</style>

</head>
<body>
  <div class="glitch" data-text="404">404</div>
  <img src="http://127.0.0.1:5000/img/Okak.jpg" alt="Котик в худи" class="cat">
  <p>Куда ты попал дружище??? Иди домой!</p>
  <a href="http:127.0.0.1:5000">Назад</a>
</body>
</html>
