  <!-- –°—Ç–∞—Ä—Ç–æ–≤–æ–µ –ø—Ä–∏–º–µ–Ω–µ–Ω–∏–µ —Ñ–æ–Ω–∞ –∏–∑ localStorage (–∫–ª—é—á slm.bg) -->
  <script>
  (function(){
    const LS_KEY='slm.bg';
    const saved = (()=>{ try{ return JSON.parse(localStorage.getItem(LS_KEY)||'null'); }catch{ return null; } })();

    // –ì–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ–º —Å–ª–æ–∏
    let bg = document.getElementById('dynamic-bg');
    if(!bg){
      bg = document.createElement('div');
      bg.id = 'dynamic-bg';
      bg.style.cssText = 'position:fixed;inset:0;background-size:cover;background-position:center;z-index:-10;transition:opacity .5s';
      document.body.prepend(bg);
    }
    let vid = document.getElementById('dynamic-bg-video');
    if(!vid){
      vid = document.createElement('video');
      vid.id = 'dynamic-bg-video';
      vid.muted = true; vid.loop = true; vid.playsInline = true; vid.autoplay = true;
      vid.style.cssText = 'position:fixed;inset:0;width:100%;height:100%;object-fit:cover;z-index:-11;opacity:0;transition:opacity .5s;pointer-events:none';
      document.body.prepend(vid);
    }

    if(saved){
      if(saved.type==='image'){
        vid.pause(); vid.removeAttribute('src'); vid.style.opacity='0';
        bg.style.backgroundImage = `url("${saved.src}")`;
        bg.style.opacity = '1';
      }else if(saved.type==='video'){
        bg.style.backgroundImage = 'none';
        vid.src = saved.src; vid.currentTime=0; vid.play().catch(()=>{});
        vid.style.opacity = '1';
      }
    }
  })();
  </script>
